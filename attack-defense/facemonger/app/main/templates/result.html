<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO Prediction with Treasure Hunt</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            margin-top: 20px;
        }

        .image-container {
            margin-top: 20px;
            text-align: center;
        }

        .treasure {
            width: 100px;
            height: 100px;
            background-color: gold;
            border-radius: 10px;
            position: relative;
            display: none;
            margin-top: 20px;
            animation: openTreasure 2s ease-in-out forwards;
        }

        /* Treasure animation */
        @keyframes openTreasure {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
                background-color: yellow;
                box-shadow: 0 0 30px yellow;
            }
        }

        .treasure-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            color: black;
            font-weight: bold;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <h1>YOLOv8 Prediction Result</h1>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <button type="submit">Upload and Predict</button>
    </form>

    <div class="image-container">
        {% if image_url %}
            <img src="{{ image_url }}" alt="Annotated Image" width="500px">
        {% endif %}
    </div>

    <!-- Treasure chest animation -->
    <div class="treasure {% if not secret_unlocked %}hidden{% endif %}">
        <div class="treasure-text">ðŸŽ‰</div>
    </div>

    {% if secret_unlocked %}
    <script>
        document.querySelector('.treasure').style.display = 'block';
    </script>
    {% endif %}

</body>
</html>
